<div class="container">
  <h3>Create Course</h3>
  <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6 m-auto">
        <label>Course</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Course Name">
        <button type="submit" class="btn btn-outline-primary my-2">Create</button>
        <a [routerLink]="['']" routerLinkActive="router-link-active" class="btn btn-outline-danger my-3 mx-2">Back</a>

      </div>
    </div>
  </form>

</div>
